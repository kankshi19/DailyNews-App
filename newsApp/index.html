<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src = "./assets/logo.png" alt = "company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class ="hover-link nav-item" id="Bollywood" onclick="onNavItemClick('Bollywood')"> Bollywood </li>
                    <li class ="hover-link nav-item"  id="Technology" onclick="onNavItemClick('Technology')"> Technology </li>
                    <li class ="hover-link nav-item"  id="Gaming" onclick="onNavItemClick('Gaming')"> Gaming </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id = "search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src = "https://via.placeholder.com/400x200" alt = "news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id ="news-title">Delhi Roads Underwater</h3>
                <h6 class="news-source" id="news-source">NDTV</h6>
                <p class="news-desc" id="news-desc"> </p>
            </div>
        </div>  
    </template>
</main>
    <script src = "script.js"></script>
    
</body>
</html>
